<html lang="en">
<head>

            <button><img src="/WEATHER-APP/images/search.png"> </button>
            
        </div>
        <span class="error"><p>Invalid City Name</p></span>

        
        <div class="weather">
            <img src="/WEATHER-APP/images/clear.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>

            <div class="details">

                    <img src="/WEATHER-APP/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>

                    </div>
                   </div>

                </div>
           
        </div>
    </div>
    <script src="/WEATHER-APP/app.js"></script>
